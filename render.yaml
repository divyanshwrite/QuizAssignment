services:
  - type: web
    name: quiz-app-backend
    env: python
    buildCommand: cd backend && pip install --upgrade pip && pip install --prefer-binary --no-cache-dir -r requirements.render.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
